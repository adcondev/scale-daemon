<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öñÔ∏è Scale Daemon | Login</title>
    <!-- CSS is served on a PUBLIC route ‚Äî no auth required for /css/ -->
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-dark);
        }

        .login-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card .brand-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 24px;
            font-size: 1.8rem;
        }

        .login-error {
            background: var(--c-error-bg);
            color: var(--c-error);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            display: none;
        }

        .login-lockout {
            background: var(--c-warning-bg);
            color: var(--c-warning);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="brand-icon">‚öñÔ∏è</div>
    <h2 style="margin-bottom: 8px;">Scale Daemon</h2>
    <p style="color: var(--text-muted); margin-bottom: 32px; font-size: 0.85rem;">
        Ingrese la contrase√±a para acceder al panel de control
    </p>

    <div id="loginError" class="login-error">Contrase√±a incorrecta</div>
    <div id="loginLockout" class="login-lockout">Demasiados intentos. Intente m√°s tarde.</div>

    <form method="POST" action="/auth/login">
        <input type="password" name="password" placeholder="Contrase√±a"
               autofocus required autocomplete="current-password"
               style="text-align: center;">
        <button type="submit" class="btn btn-primary" style="margin-top: 8px;">
            üîê Iniciar Sesi√≥n
        </button>
    </form>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
        document.getElementById('loginError').style.display = 'block';
    }
    if (params.get('locked') === '1') {
        document.getElementById('loginLockout').style.display = 'block';
    }
</script>
</body>
</html>
