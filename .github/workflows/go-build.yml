name: Go Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go environment
        uses: actions/setup-go@v6.0.0
        with:
          go-version: 1.24.7
          cache: true
          cache-dependency-path: .

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...