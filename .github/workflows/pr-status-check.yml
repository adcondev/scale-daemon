name: PR Status Dashboard

permissions:
  contents: read
  issues: write

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  check-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check Dependabot PRs
        run: |
          echo "## ðŸ“Š Dependabot PRs Status Report"
          echo "Generated: $(date)"
          echo ""
          
          echo "### Open PRs from Dependabot:"
          DEPENDABOT_PRS=$(gh pr list --author "app/dependabot" --json number,title,labels,createdAt \
            --jq '.[] | "- PR #\(.number): \(.title) - Labels: \(.labels[].name // "none") - Created: \(.createdAt)"')
          if [ -z "$DEPENDABOT_PRS" ]; then
            echo "No Dependabot PRs found"
          else
            echo "$DEPENDABOT_PRS"
          fi
          
          echo ""
          echo "### PRs needing review:"
          REVIEW_PRS=$(gh pr list --label "needs-review" --json number,title,author \
            --jq '.[] | "- PR #\(.number): \(.title) by \(.author.login)"')
          if [ -z "$REVIEW_PRS" ]; then
            echo "No PRs need review"
          else
            echo "$REVIEW_PRS"
          fi
          
          echo ""
          echo "### Auto-merge enabled PRs:"
          AUTOMERGE_PRS=$(gh pr list --label "auto-merge" --json number,title,mergeable \
            --jq '.[] | "- PR #\(.number): \(.title) - Mergeable: \(.mergeable)"')
          if [ -z "$AUTOMERGE_PRS" ]; then
            echo "No auto-merge PRs"
          else
            echo "$AUTOMERGE_PRS"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue if needed
        run: |
          NEEDS_REVIEW_COUNT=$(gh pr list --label "needs-review" --json number --jq '. | length')
          
          if [ "$NEEDS_REVIEW_COUNT" -gt 0 ]; then
            if ! gh issue create \
              --title "âš ï¸ $NEEDS_REVIEW_COUNT PRs need manual review" \
              --body "There are $NEEDS_REVIEW_COUNT pull requests waiting for manual review. Please check PRs with the 'needs-review' label." \
              --label "maintenance"; then
              # Check if it failed due to duplicate by looking for existing issues with maintenance label
              EXISTING=$(gh issue list --label "maintenance" --state open --json title --jq '.[] | select(.title | contains("PRs need manual review")) | .title' | wc -l)
              if [ "$EXISTING" -gt 0 ]; then
                echo "Issue already exists, skipping creation"
              else
                echo "Error: Failed to create issue" >&2
                exit 1
              fi
            fi
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
